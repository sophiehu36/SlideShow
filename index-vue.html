<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>交响情人梦 のだめカンタービレ</title>
		<link rel="stylesheet" href="slideshow-vue.css" />
		<script src="hu.js"></script>
	</head>
	<body>
		<h2>交响情人梦 のだめカンタービレ</h2>
		<!-- data-imgs 是图片的总数 -->
		<!-- data-active 是当前显示的图片的下标 -->
		<div id="slide-container">
			<!-- 轮播的图片-->
			<img id="slide-image" v-bind:src="imgSrc()" alt="" />
			<!-- 图片切换按钮：上一张，下一张-->
			<button
				id="slide-button1"
				v-on:click="previousImg"
				class="slide-button"
			>
				<
			</button>
			<button
				id="slide-button2"
				v-on:click="nextImg"
				class="slide-button"
			>
				>
			</button>
			<!-- 小圆点切换图片-->
			<div class="slide-indicators">
				<div
					class="slide-indi"
					@mouseenter="changeSrc1"
					:class="[number === 0 ? 'white' : '']"
				></div>
				<div
					class="slide-indi"
					@mouseenter="changeSrc2"
					:class="[number === 1 ? 'white' : '']"
				></div>
				<div
					class="slide-indi"
					@mouseenter="changeSrc3"
					:class="[number === 2 ? 'white' : '']"
				></div>
				<div
					class="slide-indi"
					@mouseenter="changeSrc4"
					:class="[number === 3 ? 'white' : '']"
				></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="slideshow-vue.js"></script>
	</body>
</html>
